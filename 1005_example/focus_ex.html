<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>

	<h1>.focusin()과 .focusout() 메소드</h1>

    <p>아래 텍스트 필드를 마우스로 클릭해 보세요!</p>
    <input type="text" id="focus">

    
    <script>
		$(function() {
			// 아이디가 "focus"인 요소에 focusin 이벤트를 설정함. //클릭 되었을 때
			$("#focus").on("focusin", function(event) {
				$(this).css("backgroundColor", "yellow");
			});
			// 아이디가 "focus"인 요소에 focusout 이벤트를 설정함. // 클릭 해제
			$("#focus").on("focusout", function(event) {
				$(this).css("backgroundColor", "white");
			});
		});
    </script>
    
    
</body>
</html>
